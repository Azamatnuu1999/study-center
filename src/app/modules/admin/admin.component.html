<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo d-flex g-1 items-center">
        <img 
          *ngIf="!isCollapsed"
          src="assets/img/mylogo.jpg" 
          alt="study center logo" 
          width="100%"
        >
        <img 
          *ngIf="isCollapsed"
          src="assets/img/logoCollapsed.jpg" 
          alt="study center logo"
          width="100%"
        >
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item [routerLink]="['teacher']">
          <span nz-icon nzType="user" nzTheme="outline"></span>
          <span>{{ 'teachers' | translate }}</span>
        </li>
        <li nz-menu-item [routerLink]="['student']">
          <span nz-icon nzType="team" nzTheme="outline"></span>
          <span>{{ 'students' | translate }}</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header 
        style="display: flex; justify-content: space-between; align-items: center;"
      >
      <!-- Collapse button -->
        <span
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></span>
        <!-- Language change item -->
        <nz-select 
          style="margin-right: 10px;" 
          [(ngModel)]="currentLanguage" 
          (ngModelChange)="currentLanguageChange($event)"
        >
            <nz-option nzValue="uz" nzLabel="uz"></nz-option>
            <nz-option nzValue="ru" nzLabel="ru"></nz-option>
            <nz-option nzValue="en" nzLabel="en"></nz-option>
        </nz-select>
      </nz-header>
      <nz-content>
        <nz-breadcrumb>
          <nz-breadcrumb-item>Admin</nz-breadcrumb-item>
          <nz-breadcrumb-item>{{ sectionName }}</nz-breadcrumb-item>
        </nz-breadcrumb>
        <div class="inner-content">
            <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer>Ant Design Â©2023 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
