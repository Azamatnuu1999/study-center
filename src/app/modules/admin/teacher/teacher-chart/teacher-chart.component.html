<h1>
    <span 
      [routerLink]="['../']" 
      nz-icon 
      nzType="arrow-left" 
      nzTheme="outline"
    ></span>
        Teacher orgchart
</h1>
<div id="chart">
    <apx-chart
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [dataLabels]="chartOptions.dataLabels!"
      [plotOptions]="chartOptions.plotOptions!"
      [xaxis]="chartOptions.xaxis!"
      [stroke]="chartOptions.stroke!"
    ></apx-chart>
</div>
<div echarts [options]="options" class="demo-chart" style="margin-top: 50px;"></div>
