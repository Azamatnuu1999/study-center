<nz-table #basicTable [nzData]="teacherList">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.dateOfBirth }}</td>
        <td>{{ data.phone }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.specialization }}</td>
        <td>
          <nz-button-group>
            <button nz-button>
                <span nz-icon nzType="delete" nzTheme="twotone"></span>
            </button>
            <button nz-button>
                <span nz-icon nzType="edit" nzTheme="twotone"></span>
            </button>
          </nz-button-group>
        </td>
      </tr>
    </tbody>
  </nz-table>
